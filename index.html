<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Calculator</title>
</head>
<body>
    <div id="root"></div>
​
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
​
    <script type="text/babel">
    
    class Calculator extends React.Component {
        constructor(props){
            super(props)
            this.state = {
                x: 0,
                y: 0,
                answer: 0
            }
        }
        changeX = (event) => {
            this.setState({
                x: event.target.value
            })
        
        }
        changeY = (event) =>{
            this.setState({
                y: event.target.value
            })
        }
        handleAdd = (event) => {
            this.setState((state, props) => ({
                answer: Number(state.x) + Number(state.y)
            }))
        }
        handleMultiply = (event) => {
            this.setState((state, props) => ({
                answer: Number(state.x) * Number(state.y)
            }))
        }
        handleDivide = (event) => {
            this.setState((state, props) => ({
                answer: Number(state.x) / Number(state.y)
            }))
        }
        handleSubtract = (event) => {
            this.setState((state, props) => ({
                answer: Number(state.x) - Number(state.y)
            }))
        }
        render(){
            return (
                <div>
                <h1>My Calculator</h1>
                <form>
                    <label>X Input</label>
                    <input type='number' onChange={this.changeX}/>
                    <br/>
                    <label>Y Input</label>
                    <input type='number' onChange={this.changeY}/>
                </form>
                <button onClick={this.handleAdd}> + </button>
                <button onClick={this.handleSubtract}> - </button>
                <button onClick={this.handleMultiply}> * </button>
                <button onClick={this.handleDivide}> / </button>
                <h3>{this.state.answer}</h3>
                </div>
            )
        }
    }
    ReactDOM.render(
    <Calculator />,
    document.getElementById('root')
    )
    </script>
</body>
</html>
